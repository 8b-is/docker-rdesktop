---

# jenkins variables
project_name: docker-rdesktop
external_type: na
custom_version_command: "curl -sX GET https://api.github.com/repos/linuxserver/docker-baseimage-rdesktop/releases | jq -r 'first(.[] | select(.tag_name | startswith(\"arch\"))) | .tag_name' | sed 's|arch-dbus-||' | sed 's|-ls.*||'"
release_type: prerelease
release_tag: arch-xfce
ls_branch: arch-xfce
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'XFCE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-rdesktop'
  - CONTAINER_NAME = 'rdesktop'
  - DOCKERHUB_IMAGE = 'linuxserver/rdesktop'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/rdesktop'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/rdesktop'
  - DIST_IMAGE = 'arch'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'false'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DOCKER_LOGS_TIMEOUT = '120'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
